<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="./token/token-handler.js"></script>
    <script>
      let validTokenHandler = () => {
        console.log("Valid token");
        // window.location.href = "./create.html";
      };
      let noTokenHandler = () => {
        window.location.href = "../index.html";
      };
      badgeBookTokenHandler.registerValidTokenHandler(validTokenHandler);
      badgeBookTokenHandler.registerNoTokenHandler(noTokenHandler);
      badgeBookTokenHandler.onPageLoad();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="./aws/sdk/aws-cognito-sdk.min.js"></script>
    <script src="./aws/sdk/amazon-cognito-identity.min.js"></script>
    <script src="./aws/config.js"></script>
    <script src="./aws/cognito-auth.js"></script>
    <script src="./model/dataManager.js"></script>
    <script src="./view/createViewManager.js"></script>
    <script src="./controller/createController.js"></script>
  </head>
  <body style="background-color:#82beb0 ">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./home.html">Home</a>
          <a class="navbar-brand" href="./create.html">Quiz Creator</a>
          <a class="navbar-brand" href="./take.html">Take a Quiz</a>
        </div>
        <ul class="nav navbar-nav" style="float: right">
          <li style="font-size: 20px">
            <a href="#" onclick="badgeBookTokenHandler.signOutAction()"
              >Sign Out</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container center" style="margin-top: 50px">
      <h1 id="welcomeUser" style="text-align: center;color: whitesmoke">
        Create a quiz
      </h1>
      <div class="jumbotron" style="background-color: #BED7D1">
        <div id="centerWrapper" style="text-align: center">
          <div id="programButtonContainer" style="display: inline-block">
            <button
              id="jsButton"
              class="btn"
              style="background-color:coral"
              onclick="createController.jsButtonAction()"
            >
              <p style="color:whitesmoke">JavaScript</p>
            </button>
            <button
              id="javaButton"
              class="btn"
              style="background-color: cornflowerblue"
              onclick="createController.javaButtonAction()"
            >
              <p style="color:whitesmoke">Java</p>
            </button>
          </div>
        </div>
        <div id="questions" class="container-fluid"></div>
        <div id="questionsButtonContainer" style="display: inline-block">
          <button
            id="addButton"
            class="btn"
            style="background-color:#82beb0"
            onclick="createController.addButtonAction()"
            disabled
          >
            <p style="color:whitesmoke">Add Question</p>
          </button>
          <button
            id="saveButton"
            class="btn"
            style="background-color: #82beb0"
            onclick="createController.saveButtonAction(dataManager.getCurrentQuizType())"
            disabled
          >
            <p style="color:whitesmoke">Save</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
