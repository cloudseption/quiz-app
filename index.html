<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
        <script src="./App/aws/sdk/aws-cognito-sdk.min.js"></script>
        <script src="./App/aws/sdk/amazon-cognito-identity.min.js"></script>
        <script src="./App/aws/config.js"></script>
        <script src="./App/aws/cognito-auth.js"></script>
    </head>
    <body style="background-color:#82beb0 ">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                        <a class="navbar-brand" href="#" data-toggle="modal" data-target="#myModalAbout">About</a>
                        </div>
                    </div>
                </nav>

        <div class="container center" style="margin-top: 50px">
            <h1 style="text-align: center;color: whitesmoke">inQuizitive</h1>
            <div class = "jumbotron" style="background-color: #BED7D1">
                
                    <div id = "registerDiv">
                        <form id="registrationForm">
                        <div class="form-group">
                            <label for="emailRegister">Email:</label>
                            <input type="email" class="form-control" id="emailRegister" placeholder="Enter email" name="emailRegister" required>
                        </div>
                        <div class="form-group">
                            <label for="pwdRegister">Password:</label>
                            <input type="password" class="form-control" id="pwdRegister" placeholder="Enter password" name="pwdRegister" required>
                        </div>
                        <div class="form-group">
                            <label for="pwdRegisterConfirm">Confirm Password:</label>
                            <input type="password" class="form-control" id="pwdRegisterConfirm" placeholder="Confirm password" name="pwdRegisterConfirm" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button id = "loginButton" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModalLogin">Already a user?</button>
                    </form>
            </div>
          </div>
    </body>

            <!-- Login Modal -->
            <div class="modal fade" id="myModalLogin" role="dialog">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Welcome</h4>
                  </div>
                  <div class="modal-body">  
                        <form id = "signinForm">
                            <div class="form-group">
                                <label for="emailLogin">Email:</label>
                                <input type="email" class="form-control" id="emailLogin" placeholder="Enter email" name="emailLogin" required>
                            </div>
                            <div class="form-group">
                                <label for="pwdLogin">Password:</label>
                                <input type="password" class="form-control" id="pwdLogin" placeholder="Enter password" name="pwdLogin" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">Close</button>
                        </form>
                  </div>
                </div>
              </div>
            </div>
         </div>
          <!-- Verify Modal -->
          <div class="modal fade" id="myModalVerify" role="dialog">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Verify</h4>
                    </div>
                    <div class="modal-body">  
                          <form id="verifyForm">
                              <div class="form-group">
                                  <label for="emailLogin">Email:</label>
                                  <input type="email" class="form-control" id="emailVerify" placeholder="Enter email" name="emailLogin" required>
                              </div>
                              <div class="form-group">
                                  <label for="verifyCode">Verification Code:</label>
                                  <input type="text" class="form-control" id="verifyCode" placeholder="Enter verification code" name="verifyCode" required>
                              </div>
                              
                              <button type="submit" class="btn btn-primary">Verify</button>
                              <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">Close</button>
                          </form>
                    </div>
                  </div>
                </div>
              </div>
           </div>
           <!-- About Modal -->
           <div class="modal fade" id="myModalAbout" role="dialog">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">About this project... </h4>
                    </div>
                    <div class="modal-body">  
                          <p>
                                inQuizitive is a useful web application that allows users to create different types of programming quizzes to share and to take quizzes that have been shared by other users!
                          </p>
                    </div>
                  </div>
                </div>
              </div>
           </div>
</html>
